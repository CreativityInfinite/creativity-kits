<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0a0a0a" />
      <stop offset="100%" stop-color="#1a1a1a" />
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#00D4FF" />
      <stop offset="50%" stop-color="#7C3AED" />
      <stop offset="100%" stop-color="#3B82F6" />
    </linearGradient>
    <linearGradient id="bubbleGrad1" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#00D4FF" opacity="0.8" />
      <stop offset="100%" stop-color="#7C3AED" opacity="0.6" />
    </linearGradient>
    <linearGradient id="bubbleGrad2" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#7C3AED" opacity="0.7" />
      <stop offset="100%" stop-color="#3B82F6" opacity="0.5" />
    </linearGradient>
    <linearGradient id="glow" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#00D4FF" opacity="0.2" />
      <stop offset="100%" stop-color="#7C3AED" opacity="0.1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)" />

  <!-- Subtle tech grid pattern -->
  <defs>
    <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M 60 0 L 0 0 0 60" fill="none" stroke="url(#accent)" stroke-width="0.3" opacity="0.08" />
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#grid)" />

  <!-- Floating bubble decorations -->
  <circle cx="120" cy="120" r="25" fill="url(#glow)" />
  <circle cx="1080" cy="510" r="35" fill="url(#glow)" />
  <circle cx="80" cy="480" r="15" fill="url(#bubbleGrad1)" />
  <circle cx="1050" cy="100" r="20" fill="url(#bubbleGrad2)" />
  <circle cx="950" cy="180" r="12" fill="url(#bubbleGrad1)" />

  <!-- Main content area -->
  <g transform="translate(150, 180)">
    <!-- Large logo with bubble design -->
    <g transform="scale(3)">
      <!-- Background glow -->
      <circle cx="60" cy="60" r="50" fill="url(#glow)" />

      <!-- Main bubble cluster representing kits -->
      <circle cx="45" cy="45" r="12" fill="url(#bubbleGrad1)" />
      <circle cx="75" cy="45" r="10" fill="url(#bubbleGrad2)" />
      <circle cx="45" cy="75" r="10" fill="url(#bubbleGrad2)" />
      <circle cx="75" cy="75" r="12" fill="url(#bubbleGrad1)" />

      <!-- Central connecting bubble -->
      <circle cx="60" cy="60" r="8" fill="url(#accent)" opacity="0.9" />

      <!-- Smaller accent bubbles -->
      <circle cx="35" cy="35" r="4" fill="url(#accent)" opacity="0.6" />
      <circle cx="85" cy="35" r="3" fill="url(#accent)" opacity="0.5" />
      <circle cx="35" cy="85" r="3" fill="url(#accent)" opacity="0.5" />
      <circle cx="85" cy="85" r="4" fill="url(#accent)" opacity="0.6" />
    </g>

    <!-- Title -->
    <text x="350" y="80" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="700" fill="white">
      Creativity Kits
    </text>

    <!-- Subtitle -->
    <text x="350" y="140" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#9CA3AF">
      A beautiful suite of creative tools for everyday work
    </text>

    <!-- URL -->
    <text x="350" y="200" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="url(#accent)">
      kits.creativityinfinite.com
    </text>
    
    <!-- Subtle accent line -->
    <line x1="350" y1="220" x2="750" y2="220" stroke="url(#accent)" stroke-width="2" opacity="0.4" />
  </g>
</svg>